 <div ng-if="forsale" ng-class="{'{{auction.color}}': !!auction.color}" layout-col>
    <p>CURRENTLY FOR SALE</p>
</div>
<div ng-if="reserved" ng-class="{'{{auction.status.class}}': !!auction.status}" class="blue lighten-4 md-padding" layout-col>
    <p>NEED INFO</p>
    <a class="waves-effect waves-light btn-large" ng-click="vm.createAuction()">YES</a>
    <a class="waves-effect waves-light btn-large" ng-click="vm.createAuction()">NO</a>
</div>
